

  <form (submit)="onLoginSubmit()">
  <fieldset>
   
     <div class="form-group">
      <label for="email">Email address</label>
      <input class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" type="email" [(ngModel)]="email" name="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>


    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" id="password" placeholder="Password" type="password" [(ngModel)]="password" name="password">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
