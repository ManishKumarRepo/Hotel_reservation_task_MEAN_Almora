<div *ngIf="user && user.isAdmin == true ; else UserTemplate">
  <div class="container">
  <form (submit)="onRegisterSubmit()">
  <fieldset>
   
    <div class="form-group">
      <label for="name">Hotel Name</label>
      <input class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter Hotel Name" type="text" [(ngModel)]="name" name="name">
    </div>


    <div class="form-group">
      <label for="address">Address</label>
      <input class="form-control" id="address" placeholder="Address" type="text" [(ngModel)]="address" name="address">
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input class="form-control" id="city" placeholder="City" type="text" [(ngModel)]="city" name="city">
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <input class="form-control" id="state" placeholder="State" type="text" [(ngModel)]="state" name="state">
    </div>
     <div class="form-group">
      <label for="zip">Zip</label>
      <input class="form-control" id="zip" placeholder="State" type="text" [(ngModel)]="zip" name="zip">
    </div>
     <div class="form-group">
      <label for="tariff">Tariff (Per Room/Night)</label>
      <input class="form-control" id="tariff" placeholder="tariff" type="text" [(ngModel)]="tariff" name="tariff">
    </div>

     <div class="form-group">
      <label for="numofrooms">Total Rooms</label>
      <input class="form-control" id="numofrooms" placeholder="Number of Rooms" type="text" [(ngModel)]="numofrooms" name="numofrooms">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
</div>
</div>

<ng-template #UserTemplate>
  You don't have admin rights.
</ng-template>
