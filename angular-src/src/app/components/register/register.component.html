
<div class="container">
  <form (submit)="onRegisterSubmit()">
  <fieldset>

    <div class="form-group">
      <label for="email">Email address</label>
      <input class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" type="email" [(ngModel)]="email" name="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>


    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" id="password" placeholder="Password" type="password" [(ngModel)]="password" name="password">
    </div>
    <div class="form-group">
      <label for="firstName">FirstName</label>
      <input class="form-control" id="firstName" placeholder="FIRSTNAME" type="text" [(ngModel)]="firstName" name="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">LastName</label>
      <input class="form-control" id="lastName" placeholder="LASTNAME" type="text" [(ngModel)]="lastName" name="lastName">
    </div>

      <fieldset class="form-group">
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" value="" checked="" type="checkbox" [(ngModel)]="isAdmin" name="isAdmin">
          Register As Admin
        </label>
      </div>

    </fieldset>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
</div>
